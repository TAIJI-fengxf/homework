<meta charset="UTF-8" />

<body>
<form method="post" th:action="@{/submit}" th:object="${user}">
	<span th:text="#{username}"></span>:<input type="text" th:field="*{username}" /><span th:errors="*{username}"></span><br />
	<span th:text="#{password}"></span>:<input type="password" th:field="*{password}" /><span th:errors="*{password}"></span><br />
	<input type="submit" th:value="#{login}" />
</form>
